    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCLxo3xwV9HHLHNBJ3OOwGH9TNUlOcd810",
        authDomain: "docssystem-53344.firebaseapp.com",
        projectId: "docssystem-53344",
        storageBucket: "docssystem-53344.appspot.com",
        messagingSenderId: "148150761173",

      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
    </script>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="page1.html">Process 1</a>
      <a href="page2.html">Process 2</a>
      <a href="page3.html">Approved</a>
      <a href="page4.html">Revisions</a>
      <a href="#" onclick="auth.signOut()">Sign Out</a>
    </nav>

    <h1>Process 2 â€“ Manager Only</h1>
    <div id="file-list"></div>

    <script>
      auth.onAuthStateChanged(async (user) => {
        if (!user) return (window.location.href = "login.html");
        const doc = await db.collection("users").doc(user.uid).get();
        if (doc.data()?.role !== "manager") {
          alert("Access denied. Managers only.");
          return (window.location.href = "index.html");
        }

        db.collection("files")
          .where("page", "==", "2")
          .onSnapshot((snapshot) => {
            const container = document.getElementById("file-list");
            container.innerHTML = "";
            snapshot.forEach((docSnap) => {
              const file = docSnap.data();
              const div = document.createElement("div");
              div.innerHTML = `
            <p>${file.name}</p>
            <a href="${file.url}" target="_blank">View</a><br>
            <button onclick="updateStatus('${docSnap.id}','approved')">Approve</button>
            <button onclick="updateStatus('${docSnap.id}','revise')">Revise</button>
          `;
              container.appendChild(div);
            });
          });
      });

      function updateStatus(fileId, status) {
        db.collection("files").doc(fileId).update({ status });
      }
    </script>
  </body>
</html>
