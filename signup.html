<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
  </head>
  <body>
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required /><br />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      /><br />
      <select id="role">
        <option value="employee">Employee</option>
        <option value="manager">Manager</option></select
      ><br />
      <button type="submit">Sign Up</button>
    </form>

    <p id="message"></p>

    <script type="module">
      // ✅ Firebase SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

      // ✅ Your Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyCLxo3xwV9HHLHNBJ3OOwGH9TNUlOcd810",
        authDomain: "docssystem-53344.firebaseapp.com",
        projectId: "docssystem-53344",
        storageBucket: "docssystem-53344.firebasestorage.app",
        messagingSenderId: "148150761173",
        appId: "1:148150761173:web:6bcb198c8754ec3fbd145c",
        measurementId: "G-NEYY09HB5P",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const role = document.getElementById("role").value;

          try {
            const userCred = await createUserWithEmailAndPassword(
              auth,
              email,
              password
            );
            const user = userCred.user;

            // ✅ Save role in Firestore
            await setDoc(doc(db, "users", user.uid), {
              email: user.email,
              role: role,
              status: role === "employee" ? "approved" : "pending",
            });

            document.getElementById("message").innerText =
              role === "employee"
                ? "Signup successful! You can log in now."
                : "Signup successful! Waiting for approval.";
          } catch (err) {
            document.getElementById("message").innerText = err.message;
          }
        });
    </script>
  </body>
</html>
