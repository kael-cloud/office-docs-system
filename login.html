<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required /><br />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Login</button>
    </form>

    <p id="message"></p>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCLxo3xwV9HHLHNBJ3OOwGH9TNUlOcd810",
        authDomain: "docssystem-53344.firebaseapp.com",
        projectId: "docssystem-53344",
        storageBucket: "docssystem-53344.firebasestorage.app",
        messagingSenderId: "148150761173",
        appId: "1:148150761173:web:6bcb198c8754ec3fbd145c",
        measurementId: "G-NEYY09HB5P",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const userCred = await signInWithEmailAndPassword(
              auth,
              email,
              password
            );
            const user = userCred.user;

            const userDoc = await getDoc(doc(db, "users", user.uid));

            if (!userDoc.exists()) {
              document.getElementById("message").innerText =
                "User record not found.";
              await signOut(auth);
              return;
            }

            const userData = userDoc.data();

            if (userData.status === "pending") {
              document.getElementById("message").innerText =
                "Your account is awaiting approval.";
              await signOut(auth);
              return;
            }

            if (userData.role === "manager") {
              window.location.href = "page1.html"; // Manager pages
            } else {
              window.location.href = "page3.html"; // Employee pages
            }
          } catch (err) {
            document.getElementById("message").innerText = err.message;
          }
        });
    </script>
  </body>
</html>
